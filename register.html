<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Amudra</title>

    <style>
        /* ========== General Styles ========== */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        /* ========== Navbar ========== */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(to right, #004d40, #000000);
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }

        .nav-links li a:hover {
            color: #f1f1f1;
        }

        .menu-toggle {
            display: none;
        }

        /* ========== Registration Form ========== */
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #2E7D32, #37474F);
        }

        .register-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px green(0, 0, 0, 0.2);
            text-align: center;
            width: 800px;
        }

        .register-box h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            align-items: center;
            background: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        .input-group i {
            color: #4CAF50;
            margin-right: 10px;
        }

        .input-group input {
            border: none;
            background: none;
            outline: none;
            width: 100%;
            font-size: 16px;
        }

        .input-group:hover {
            background: #eaeaea;
        }

        .register-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }

        .register-btn:hover {
            background: #388E3C;
            transform: scale(1.05);
        }

        .login-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .login-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* ========== Footer ========== */
        footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #004d40, #000000);

            color: white;
        }

        /* ========== Responsive Design ========== */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 10px;
            }

            .nav-links {
                flex-direction: column;
                text-align: center;
                padding: 10px;
            }

            .menu-toggle {
                display: block;
                font-size: 24px;
                cursor: pointer;
            }

            .register-box {
                width: 100%;
            }
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("registerForm");
            form.addEventListener("submit", function (event) {
                event.preventDefault();
                alert("Registration successful!");
            });
        });
    </script>

</head>
<body>

    <!-- ========== NAVIGATION BAR ========== -->
    <header class="navbar">
        <div class="logo">
            <h2>Amudra</h2>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="donate-food.html">Donate</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <!-- ========== REGISTRATION FORM ========== -->
    <section class="register-container">
        <div class="register-box">
            <h2>Create an Account</h2>
            <form id="registerForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="register-btn">Register</button>
                <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </div>
    </section>

    <!-- ========== FOOTER ========== -->
    <footer>
        <p>&copy; 2025 Amudra. All rights reserved.</p>
    </footer>

</body>
</html>
